<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADASS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="icon" href="images/Logo_BADASS.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header_logo">
            <a href="index.html"><img src="images/Logo_BADASS.jpg" alt="Logo" class="logoprincipal" /></a>
        </div>
        <input type="checkbox" id="btn-menu">
        <div class="header_busqueda">
            <input class="form-control border border-warning me-2" type="search" placeholder="¿Qué deseas buscar?"
                aria-label="Search">
            <button class="btn btn-outline-warning boton-correcion" type="submit">
                <span class="material-symbols-outlined"> search </span>
            </button>
        </div>
        <div class="header_opciones">
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="categorias.html">Categorias</a></li>
                    <li><a href="contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </div>
        <div class="header_cuenta">
            <label>
                <span class="material-symbols-outlined"> person </span>
            </label>
            <label>
                <span class="material-symbols-outlined"> shopping_cart_checkout </span>
            </label>
        </div>
        <label class="icon-menu" for="btn-menu">
            <span class="material-symbols-outlined"> menu </span>
        </label>
    </header>
    <main>
        <div class="slider">
            <ul>
                <li><img class="imgslider" src="images/CASCADA/deporte.jpg" alt="slide1"></li>
                <li><img class="imgslider" src="images/CASCADA/estudio.jpg" alt="slide2"></li>
                <li><img class="imgslider" src="images/CASCADA/trabajo.jpg" alt="slide3"></li>
                <li><img class="imgslider" src="images/CASCADA/derrota.jpg" alt="slide4"></li>
                <li><img class="imgslider" src="images/CASCADA/exito.png" alt="slide5"></li>
            </ul>
        </div>
        <div class="contenedor-texto">
            <h2 class="titulo">
                <span class="typed"></span>
            </h2>
            <div class="titulos" id="cadenas-texto">
                <h2>En los Deportes-----</h2>
                <h2>En los Estudios-----</h2>
                <h2>O en el Trabajo-----</h2>
                <h2>Desde la derrota----</h2>
                <h2>Hasta el triunfo----</h2>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src=js/main.js></script>

</html>
